<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 Dino Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <meta charset="UTF-8" />
    <style>
      html {
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
        text-align: center;
      }
      h1 {
        font-size: 1.8rem;
        color: white;
      }
      .topnav {
        overflow: hidden;
        background-color: #0a1128;
      }
      body {
        margin: 0;
      }
      .content {
        padding: 50px;
      }
      .card-grid {
        max-width: 800px;
        margin: 0 auto;
        margin-bottom: 30px;
        display: grid;
        grid-gap: 2rem;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      .card {
        background-color: white;
        box-shadow: 2px 2px 12px 1px rgba(140, 140, 140, 0.5);
      }
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px gray;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      button {
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      .connectButton {
        background-color: #24af37;
      }

      .disconnectButton {
        background-color: #d13a30;
      }
      .playButton {
        background-color: #007bff;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      .gray-label {
        color: #bebebe;
        font-size: 1rem;
      }

      .reading {
        font-size: 1.8rem;
      }

      .upButton {
        font-size: 20px;
        padding: 23px 45px;
        border-radius: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        user-select: none;
      }
      .downButton {
        font-size: 20px;
        padding: 23px 45px;
        border-radius: 10px;
        background-color: #d42111;
        color: white;
        border: none;
        cursor: pointer;
        user-select: none;
      }
      .card-grid.game-card {
        margin-top: 69px; /* Adjust as needed */
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <h1>ESP32 Dino Game</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p>
            <button id="connectBleButton" class="connectButton">
              Connect to BLE Device
            </button>
            <button id="disconnectBleButton" class="disconnectButton">
              Disconnect BLE Device
            </button>
            <button id="adjustBrightnessButton">Adjust Brightness</button>
    
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="brightnessPopup">
      <h2>Adjust Brightness</h2>
      <input type="range" id="brightnessSlider" min="0" max="255" value="25" />
      <input type="number" id="brightnessValue" min="0" max="255" value="25" />
      <br><br>
      <button onclick="closePopup()">Close</button>
      </div>
            <button id="playButton" class="playButton">Play the Game</button>
          </p>
          <p class="gray-label">
            BLE state:
            <strong
              ><span id="bleState" style="color: #d13a30"
                >Disconnected</span
              ></strong
            >
          </p>
        </div>
      </div>
      <div class="card-grid game-card">
        <div class="card">
          <h2>Play the game</h2>
          <button id="upButton" class="upButton">Jump</button>
          <button id="downButton" class="downButton">Squat</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        <a href="https://randomnerdtutorials.com/"
          >Created by RandomNerdTutorials.com</a
        >
      </p>
      <p>
        <a href="https://RandomNerdTutorials.com/esp32-web-bluetooth/"
          >Read the full project here.</a
        >
      </p>
    </div>
  </body>
  <script>
    // DOM Elements
    const connectButton = document.getElementById("connectBleButton");
    const disconnectButton = document.getElementById("disconnectBleButton");
    const upButton = document.getElementById("upButton");
    const downButton = document.getElementById("downButton");
    const retrievedValue = document.getElementById("valueContainer");
    const latestValueSent = document.getElementById("valueSent");
    const bleStateContainer = document.getElementById("bleState");
    const timestampContainer = document.getElementById("timestamp");
    const playButton = document.getElementById("playButton");

    //Define BLE Device Specs
    var deviceName = "Dino";
    var bleService = "19b10000-e8f2-537e-4f6c-d104768a1214";
    var upButtonCharacteristic = "19b10002-e8f2-537e-4f6c-d104768a1214";
    var downButtonCharacteristic = "19b10001-e8f2-537e-4f6c-d104768a1214";

    //Global Variables to Handle Bluetooth
    var bleServer;
    var bleServiceFound;
    var downButtonCharacteristicFound;

    // Connect Button (search for BLE Devices only if BLE is available)
    connectButton.addEventListener("click", (event) => {
      if (isWebBluetoothEnabled()) {
        connectToDevice();
      }
    });

    // Disconnect Button
    disconnectButton.addEventListener("click", disconnectDevice);

    playButton.addEventListener("click", () => {
      writeUpButtonCharacteristic(2);
    });

    document.getElementById("adjustBrightnessButton").addEventListener("click", function() {
        this.style.display = "none";
        document.getElementById("overlay").style.display = "block";
        document.getElementById("brightnessPopup").style.display = "block";
      });
      
      function closePopup() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("brightnessPopup").style.display = "none";
      }
      
      function sendBrightness(value) {
        console.log("Brightness set to:", value);
        writeUpButtonCharacteristic(parseInt(value));
      }
      
      document.getElementById("brightnessSlider").addEventListener("input", function() {
        document.getElementById("brightnessValue").value = this.value;
        sendBrightness(this.value);
      });
      
      document.getElementById("brightnessValue").addEventListener("input", function() {
        document.getElementById("brightnessSlider").value = this.value;
        sendBrightness(this.value);
      });
    
    function startWritingUpButton() {
        writeUpButtonCharacteristic(1);
        writeUpButtonCharacteristic(1);
        writeUpButtonCharacteristic(1);
}

function startWritingDownButton() {
        writeDownButtonCharacteristic(1);
        writeDownButtonCharacteristic(1);
        writeDownButtonCharacteristic(1);
}

function stopWritingUpButton() {
        writeUpButtonCharacteristic(0);
        writeUpButtonCharacteristic(0);
        writeUpButtonCharacteristic(0);
}

function stopWritingDownButton() {
        writeDownButtonCharacteristic(0);
        writeDownButtonCharacteristic(0);
        writeDownButtonCharacteristic(0);
}

// âœ… Use pointer events for better cross-device support
upButton.addEventListener("pointerdown", startWritingUpButton);
upButton.addEventListener("pointerup", stopWritingUpButton);
downButton.addEventListener("pointerdown", startWritingDownButton);
downButton.addEventListener("pointerup", stopWritingDownButton);


let upPressed = false;
let downPressed = false;

document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowUp" && !upPressed) {
        upPressed = true;
        startWritingUpButton();
    }
});

document.addEventListener("keyup", (event) => {
    if (event.key === "ArrowUp") {
        upPressed = false;
        stopWritingUpButton();
    }
});

document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowDown" && !downPressed) {
        downPressed = true;
        startWritingDownButton();
    }
});

document.addEventListener("keyup", (event) => {
    if (event.key === "ArrowDown") {
        downPressed = false;
        stopWritingDownButton();
    }
});
    
    // Check if BLE is available in your Browser
    function isWebBluetoothEnabled() {
      if (!navigator.bluetooth) {
        console.log("Web Bluetooth API is not available in this browser!");
        bleStateContainer.innerHTML =
          "Web Bluetooth API is not available in this browser/device!";
        return false;
      }
      console.log("Web Bluetooth API supported in this browser.");
      return true;
    }

    // Connect to BLE Device and Enable Notifications
    function connectToDevice() {
      console.log("Initializing Bluetooth...");
      navigator.bluetooth
        .requestDevice({
          filters: [{ name: deviceName }],
          optionalServices: [bleService],
        })
        .then((device) => {
          console.log("Device Selected:", device.name);
          bleStateContainer.innerHTML = "Connected to device " + device.name;
          bleStateContainer.style.color = "#24af37";
          device.addEventListener("gattservicedisconnected", onDisconnected);
          return device.gatt.connect();
        })
        .then((gattServer) => {
          bleServer = gattServer;
          console.log("Connected to GATT Server");
          return bleServer.getPrimaryService(bleService);
        })
        .then((service) => {
          bleServiceFound = service;
          console.log("Service discovered:", service.uuid);
          return service.getCharacteristic(downButtonCharacteristic);
        })
        .then((characteristic) => {
          console.log("Characteristic discovered:", characteristic.uuid);
          downButtonCharacteristicFound = characteristic;
          characteristic.addEventListener(
            "characteristicvaluechanged",
            handleCharacteristicChange
          );
          characteristic.startNotifications();
          console.log("Notifications Started.");
          return characteristic.readValue();
        })
        .then((value) => {
          console.log("Read value: ", value);
          const decodedValue = new TextDecoder().decode(value);
          console.log("Decoded value: ", decodedValue);
          retrievedValue.innerHTML = decodedValue;
        })
        .catch((error) => {
          console.log("Error: ", error);
        });
    }

    function onDisconnected(event) {
      console.log("Device Disconnected:", event.target.device.name);
      bleStateContainer.innerHTML = "Device disconnected";
      bleStateContainer.style.color = "#d13a30";

      connectToDevice();
    }

    function handleCharacteristicChange(event) {
      const newValueReceived = new TextDecoder().decode(event.target.value);
      console.log("Characteristic value changed: ", newValueReceived);
      retrievedValue.innerHTML = newValueReceived;
      timestampContainer.innerHTML = getDateTime();
    }

    function writeUpButtonCharacteristic(value) {
      if (bleServer && bleServer.connected) {
        bleServiceFound
          .getCharacteristic(upButtonCharacteristic)
          .then((characteristic) => {
            console.log("Found the LED characteristic: ", characteristic.uuid);
            const data = new Uint8Array([value]);
            return characteristic.writeValue(data);
          })
          .then(() => {
            latestValueSent.innerHTML = value;
            console.log("Value written to upButtonCharacteristic:", value);
          })
          .catch((error) => {
            console.error("Error writing to the LED characteristic: ", error);
          });
      } else {
        console.error(
          "Bluetooth is not connected. Cannot write to characteristic."
        );
        window.alert(
          "Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!"
        );
      }
    }

    function writeDownButtonCharacteristic(value) {
      if (bleServer && bleServer.connected) {
        bleServiceFound
          .getCharacteristic(downButtonCharacteristic)
          .then((characteristic) => {
            console.log("Found the LED characteristic: ", characteristic.uuid);
            const data = new Uint8Array([value]);
            return characteristic.writeValue(data);
          })
          .then(() => {
            latestValueSent.innerHTML = value;
            console.log("Value written to upButtonCharacteristic:", value);
          })
          .catch((error) => {
            console.error("Error writing to the LED characteristic: ", error);
          });
      } else {
        console.error(
          "Bluetooth is not connected. Cannot write to characteristic."
        );
        window.alert(
          "Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!"
        );
      }
    }

    function disconnectDevice() {
      console.log("Disconnect Device.");
      if (bleServer && bleServer.connected) {
        if (downButtonCharacteristicFound) {
          downButtonCharacteristicFound
            .stopNotifications()
            .then(() => {
              console.log("Notifications Stopped");
              return bleServer.disconnect();
            })
            .then(() => {
              console.log("Device Disconnected");
              bleStateContainer.innerHTML = "Device Disconnected";
              bleStateContainer.style.color = "#d13a30";
            })
            .catch((error) => {
              console.log("An error occurred:", error);
            });
        } else {
          console.log("No characteristic found to disconnect.");
        }
      } else {
        // Throw an error if Bluetooth is not connected
        console.error("Bluetooth is not connected.");
        window.alert("Bluetooth is not connected.");
      }
    }

    function getDateTime() {
      var currentdate = new Date();
      var day = ("00" + currentdate.getDate()).slice(-2); // Convert day to string and slice
      var month = ("00" + (currentdate.getMonth() + 1)).slice(-2);
      var year = currentdate.getFullYear();
      var hours = ("00" + currentdate.getHours()).slice(-2);
      var minutes = ("00" + currentdate.getMinutes()).slice(-2);
      var seconds = ("00" + currentdate.getSeconds()).slice(-2);

      var datetime =
        day +
        "/" +
        month +
        "/" +
        year +
        " at " +
        hours +
        ":" +
        minutes +
        ":" +
        seconds;
      return datetime;
    }
  </script>
</html>
